name: Nightwatch Tests

on:
  push:
  workflow_dispatch:

jobs:
  test:
    name: Nightwatch Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21'

      - name: Install Dependencies
        run: npm install

      - name: Run Nightwatch Tests
        run: npm run nightwatch
